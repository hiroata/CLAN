<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>üßπ „Çµ„Ç§„ÉàÂÖ®‰Ωì„Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢ÂÆüË°å‰∏≠</h1>
        <div class="status" id="status">ÂàùÊúüÂåñ‰∏≠...</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="log" id="log"></div>
    </div>

    <!-- Áµ±Âêà„Ç∑„Çπ„ÉÜ„É†„Çπ„ÇØ„É™„Éó„Éà -->
    <script src="js/common-cache.js"></script>
    
    <script>
        (function() {
            'use strict';
            
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progressBar');
            const logEl = document.getElementById('log');
            
            function updateStatus(message, type = 'info') {
                statusEl.textContent = message;
                statusEl.className = 'status ' + (type === 'success' ? 'success' : type === 'error' ? 'error' : '');
            }
            
            function updateProgress(percent) {
                progressEl.style.width = percent + '%';
            }
            
            function addLog(message) {
                const time = new Date().toLocaleTimeString();
                logEl.innerHTML += `<div>[${time}] ${message}</div>`;
                logEl.scrollTop = logEl.scrollHeight;
            }
            
            async function clearAllCaches() {
                try {
                    updateStatus('„Ç≠„É£„ÉÉ„Ç∑„É•„Éû„Éç„Éº„Ç∏„É£„Éº„ÇíÂàùÊúüÂåñ‰∏≠...', 'info');
                    updateProgress(10);
                    addLog('üîß „Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢ÈñãÂßã');
                    
                    // Áµ±Âêà„Ç≠„É£„ÉÉ„Ç∑„É•„Éû„Éç„Éº„Ç∏„É£„Éº„ÇíÂàùÊúüÂåñ
                    const cacheManager = new CommonCacheManager();
                    
                    updateStatus('sessionStorage„Çí„ÇØ„É™„Ç¢‰∏≠...', 'info');
                    updateProgress(25);
                    cacheManager.clearSessionStorage();
                    addLog('‚úÖ sessionStorage „ÇØ„É™„Ç¢ÂÆå‰∫Ü');
                    
                    updateStatus('localStorage„Çí„ÇØ„É™„Ç¢‰∏≠...', 'info');
                    updateProgress(40);
                    cacheManager.clearLocalStorage();
                    addLog('‚úÖ localStorage „ÇØ„É™„Ç¢ÂÆå‰∫Ü');
                    
                    updateStatus('„Éñ„É©„Ç¶„Ç∂Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà‰∏≠...', 'info');
                    updateProgress(60);
                    cacheManager.resetBrowserState();
                    addLog('‚úÖ „Éñ„É©„Ç¶„Ç∂Áä∂ÊÖã„É™„Çª„ÉÉ„ÉàÂÆå‰∫Ü');
                    
                    updateStatus('Service Worker„Ç≠„É£„ÉÉ„Ç∑„É•„Çí„ÇØ„É™„Ç¢‰∏≠...', 'info');
                    updateProgress(80);
                    
                    if ('caches' in window) {
                        await cacheManager.clearServiceWorkerCache();
                        addLog('‚úÖ Service Worker „Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢ÂÆå‰∫Ü');
                    } else {
                        addLog('‚ö†Ô∏è Cache API „ÅØ„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    }
                    
                    updateStatus('„Çµ„Ç§„ÉàÂÖ®‰Ωì„Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢ÂÆå‰∫ÜÔºÅ', 'success');
                    updateProgress(100);
                    addLog('üéâ ÂÖ®„Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢ÂÆå‰∫Ü');
                    
                    // „Éú„Çø„É≥„ÇíË°®Á§∫
                    setTimeout(() => {
                        addLog('üîÑ „Éö„Éº„Ç∏„Çí„É™„Éï„É¨„ÉÉ„Ç∑„É•„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                        statusEl.innerHTML = '‚úÖ „Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢ÂÆå‰∫ÜÔºÅ<br><button class="refresh-button" onclick="window.location.reload(true)">„Éö„Éº„Ç∏„Çí„É™„Éï„É¨„ÉÉ„Ç∑„É•</button>';
                    }, 1000);
                    
                } catch (error) {
                    updateStatus('„Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
                    addLog('‚ùå „Ç®„É©„Éº: ' + error.message);
                    console.error('Cache clear error:', error);
                }
            }
            
            // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂæå„Å´„Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢„ÇíÂÆüË°å
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(clearAllCaches, 1000);
            });
            
        })();
    </script>
</body>
</html>
