<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>構造化データテスト</title>
</head>
<body>
    <h1>構造化データテスト - UTAGE構築代行サービスのレビュー</h1>
    
    <!-- 修正された構造化データ（配列形式で分離） -->
    <script type="application/ld+json">
    [
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "@id": "https://clanbiz.net/#service",
        "name": "UTAGE構築代行サービス",
        "description": "マーケティング自動化とウェビナー構築であなたのビジネスを加速させるサービス",
        "serviceType": "マーケティングオートメーション導入支援",
        "url": "https://clanbiz.net/",
        "provider": {
          "@type": "Organization",
          "name": "CLAN",
          "url": "https://clanbiz.net/"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "reviewCount": "70",
          "bestRating": "5",
          "worstRating": "1"
        }
      },
      {
        "@context": "https://schema.org",
        "@type": "Review",
        "itemReviewed": {
          "@type": "Service",
          "@id": "https://clanbiz.net/#service",
          "name": "UTAGE構築代行サービス",
          "description": "マーケティング自動化とウェビナー構築であなたのビジネスを加速させるサービス",
          "url": "https://clanbiz.net/"
        },
        "reviewRating": {
          "@type": "Rating",
          "ratingValue": "5",
          "bestRating": "5",
          "worstRating": "1"
        },
        "author": {
          "@type": "Organization",
          "name": "導入企業A"
        },
        "reviewBody": "月額22万円のサブスク契約2件獲得に成功。構築から2週間で44万円の月間売上増加を実現できました。",
        "datePublished": "2024-12-01"
      }
    ]
    </script>
    
    <p>このページをGoogleのリッチリザルトテストツールでテストしてください：</p>
    <p><a href="https://search.google.com/test/rich-results" target="_blank">https://search.google.com/test/rich-results</a></p>
    
    <h2>変更内容：</h2>
    <ul>
        <li>ServiceとReviewを分離して配列形式で実装</li>
        <li>@idを使用してServiceとReviewを関連付け</li>
        <li>各Reviewに完全なitemReviewedオブジェクトを含める</li>
        <li>reviewRatingにworstRating: "1"を追加</li>
    </ul>
</body>
</html>
